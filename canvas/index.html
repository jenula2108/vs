<!DOCTYPE html>
<html lang="en">
<!-- &display=swap -->

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/stile.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main id="#main" class="main__container">
      <h2>
        canvas
        <p>малюємо лівою кнопкою миші</p>
        <p>затераємо правою кнопкою миші</p>
      </h2>
      <form action="">
        <input id="color" type="color"> колір
        <input id="width" type="number" >жирність
      </form>
      <canvas class="canvas" id="cns" width="800px" height="400px">
      </canvas>
      <script>
        let canvas=document.getElementById('cns')
        let ctx= canvas.getContext('2d')
        
        ctx.fillStyle='red'
        ctx.fillRect(100, 50, 150, 75)

        ctx.fillStyle='black'
        ctx.fillRect(150, 100, 150, 75)

        ctx.clearRect(0,0,400,200)
        
        ctx.beginPath()
        ctx.strokeStyle='red'
        ctx.lineWidth='10'
        ctx.rect(20,15,100,50)
        ctx.stroke()
        ctx.fillStyle='green'
        ctx.fill()
        ctx.clearRect(0,0,400,200)

        ctx.beginPath()
        ctx.lineWidth='2'
        ctx.strokeStyle='green'
        ctx.moveTo(50,100)
        ctx.lineTo(150,150)
        ctx.stroke()
        ctx.lineTo(250,50)
        ctx.stroke()

        ctx.beginPath()
        ctx.lineWidth='3'
        ctx.strokeStyle='orange'
        ctx.moveTo(200,140)
        ctx.lineTo(220,10)
        ctx.stroke()
        ctx.clearRect(0,0,400,200)
        
        ctx.beginPath()
        ctx.moveTo(50,50);
        ctx.lineTo(100,150);
        ctx.lineTo(250,50);
        ctx.lineWidth='5'
        ctx.strokeStyle='green'
        ctx.closePath()
        ctx.stroke()
        ctx.clearRect(0,0,400,200)



      </script>
    </main>
    <footer class="footer">
    </footer>
  </div>
</body>

</html>
</script>
</main>
<footer class="footer"></footer>
</div>
</body>

</html>
